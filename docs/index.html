<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Alternate Uber Eats Website</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        
          <h1 style="color:green;">Alternate Uber Eats Website</h1>
        
        <div class="searchBar" style="color:blue;">
            <h2 style="font-size:30px;">The best foods  | </h2>
            <h2 style="font-size:30px;">User Accounts</h2>
        </div>
      </div>
    </header>
    <!-- // Header -->
    <!-- Options -->
    <div class="options">
      <div class="container">
        <h3 style="font-size:30px;">Food from the best restaurants</h3>
      </div>
    </div>
    <!-- // Options -->
    <!-- Listing -->
    <div class="listings">
      <div class="container">
        <div class="listings-grid">
          <div class="listings-col">
            <div class="listings-grid-element">
              <div class="image">
                <img src="./siteimages/cake1.png" alt="food" />
              </div>
              <div class="text">
                <div class="text-title">
                  <h1>Cake 1</h1>
                  <div class="info">
                    <h2>$8.99</h2>
                  </div>
                </div>
               
              </div>
            </div>
            <div class="listings-grid-element">
              <div class="image">
                <img src="./siteimages/cake2.jpg" alt="food" />
              </div>
              <div class="text">
                <div class="text-title">
                  <h1>Strawberry Cake</h1>
                  <div class="info">
                    <h2>$19.99</h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="listings-grid-element">
              <div class="image">
                <img src="./siteimages/cake1.png" alt="food" />
              </div>
              <div class="text">
                <div class="text-title">
                  <h1>Chocolate Cake</h1>
                  <div class="info">
                    <h2>$10.99</h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="listings-grid-element">
              <div class="image">
                <img src="./siteimages/burger.jpg" alt="food" />
              </div>
              <div class="text">
                <div class="text-title">
                  <h1>Steak Burger</h1>
                  <div class="info">
                    <h2>$19.99</h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="listings-grid-element">
              <div class="image">
                <img src="./siteimages/pasta.jpg" alt="food" />
              </div>
              <div class="text">
                <div class="text-title">
                  <h1>Pasta</h1>
                  <div class="info">
                    <h2>$10.99</h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="listings-grid-element">
              <div class="image">
                <img src="./siteimages/pizza.jpg" alt="food" />
              </div>
              <div class="text">
                <div class="text-title">
                  <h1>Pizza</h1>
                  <div class="info">
                    <h2>$8.99</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
